<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500;600;700;800&display=swap');

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000011;
      flex-direction: column;
    }

    #labelToggle {
      margin: 10px;
      padding: 1px;
      font-family: 'Prompt', sans-serif;
      color: aliceblue;
      font-size: 3.2vh;
    }

    #globeContainer {
      margin-top: 2vh;
      margin-bottom: 3vh;
      margin-left: 3vh;
      margin-right: 3vh;

      width: 70vw;
      /* 70% of the viewport width */
      height: 70vh;
      /* 70% of the viewport height */
    }

    #globeViz {
      width: 100%;
      height: 100%;
    }

    #reload {
      filter: invert(1);
      user-select: none;
    }

    #outer-status {
      margin: -1px;
      display: flex;
      flex-direction: column;
    }

    @keyframes rotateAnimation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .rotate-animation {
      animation: rotateAnimation 0.5s;
    }

    #inner-status-icon {
      width: 32px;
      height: 32px;
      padding: 1vh;
      margin: 0;
    }

    #outer-status-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.4vh;
    }

    #inner-status-icon:hover {
      cursor: pointer;
      margin: -0.1vh;
      border: 0.1vh solid;
      border-radius: 0.7vh;
      border-color: white;
    }

    #globeContainer:hover {
      cursor: grab;
    }

    #globeContainer:active {
      cursor: grabbing;
    }

    #status-legend {
      display: flex;
      width: 50vh;
      justify-content: space-between;
    }

    #status-text {
      margin: -1px;
    }

    #outer-online {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #outer-synchronizing {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #outer-offline {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .dot {
      height: 25px;
      width: 25px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    #dot-online {
      background-color: green;
    }

    #status-online {
      font-family: 'Prompt', sans-serif;
      color: green;
      font-size: 2vh;
      margin: 0.5vh;
    }

    #status-synchronizing {
      font-family: 'Prompt', sans-serif;
      color: orange;
      font-size: 2vh;
      margin: 0.5vh;
    }

    #dot-synchronizing {
      background-color: orange;
    }

    #status-offline {
      font-family: 'Prompt', sans-serif;
      color: red;
      font-size: 2vh;
      margin: 0.5vh;

    }

    #dot-offline {
      background-color: red;
    }
  </style>
  <script src="//unpkg.com/globe.gl"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
</head>

<body>
  <div id="outer-status">
    <div id="status-text">
      <span id="labelToggle">
        NODE STATUS</span>
    </div>
    <div id="outer-status-icon">
      <div id="inner-status-icon">
        <input id="reload" type="image" src="refresh.png" alt="refresh-button">
      </div>
    </div>
  </div>

  <div id="globeContainer">
    <div id="globeViz"></div>
  </div>
  <div id="status-legend">
    <div id="outer-online">
      <span class="dot" id="dot-online"></span>
      <span id="status-online">Online</span>
    </div>
    <div id="outer-synchronizing">
      <span class="dot" id="dot-synchronizing"></span>
      <span id="status-synchronizing">Synchronizing</span>
    </div>
    <div id="outer-offline">
      <span class="dot" id="dot-offline"></span>
      <span id="status-offline">Offline </span>
    </div>
  </div>

</body>

</html>
